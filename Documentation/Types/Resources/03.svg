<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="padding: 10px 20px; background: #fff;" height="130" width="600">
	<style>
		text { fill: #474747; font-family: Menlo, Monaco, monospace; font-size: 15; }
		.keyword { fill: #00B196 !important; }
		.specific { fill: #E40073 !important; }
		.comment { fill: #6E6E6E !important; }
		.dirac { fill: #0077E5 !important; }
		.type { fill: #00A2D9 !important; }
		.string { fill: #009FAB !important; }
		.numeric { fill: #DC4600 !important; }
		.literal { fill: #E62042 !important; }
		.method { fill: #9B00C1 !important; }
	</style>
	<text x="0" y="25"><tspan class="specific">var</tspan> x = <tspan class="literal">true</tspan>;</text>
	<text x="0" y="50"><tspan class="specific">var</tspan> v1: <tspan class="type">String</tspan> = x.<tspan class="method">string</tspan>(); <tspan class="comment">// v1 &lt;- "true".</tspan></text>
	<text x="0" y="75">x = !x;</text>
	<text x="0" y="100"><tspan class="specific">var</tspan> v2 = x.<tspan class="method">string</tspan>(); <tspan class="comment">// v2 &lt;- "false".</tspan></text>
</svg>